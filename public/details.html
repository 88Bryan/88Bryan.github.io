<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <img width="25px" height="30px" src="/goat2.png" style="position:relative;top:-px">
        <a class="navbar-brand" style="color:#21ffa8" href="#">Go-4-Goat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" style="color:#21ffa8" href="#">Log-out<span class="sr-only"></span></a>
            </li>
        </ul>

        <ul class="nav justify-content-end">
            <li class="nav-brand">
                <a class="nav-link" style="color:#21ffa8" href="#">FAQ</a>
            </li>
            <li class="nav-brand">
                <a class="nav-link" style="color:#21ffa8" href="#">Cart</a>
            </li>
        </ul>

    </nav>

    <div class="container my-4">
        <h1>Goat details</h1>
        <div class="row mt-3">
            <div class="col">
                <img src="" class="w-100" id="g_img">
            </div>
            <div class="col bg-light">
                <div class="mt-3 p-3">
                    <h2 class="display-5" id="name">Name</h2>
                    <p>From the farm: <a href="#">Happy Farm</a></p>

                    <p class="lead" id="price">
                        Price
                    </p>
                    <ul class="list-styled">
                        <li id="gender">Gender: Male</li>
                        <li id="age">Age: 100</li>
                        <li id="weight">Weight: 100 lbs</li>
                        <li id="farm">Farm: Happy Farm</li>
                    </ul>

                    <button type="button" class="btn btn-secondary btn-lg btn-block">Add to cart</button>
                    <p>Need more information? Visit <a href="#">FAQ</a></p>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <script>
        const url = window.location.href;
        const id = url.charAt(url.length - 1)

        fetch(`/goat/${id}`)
            .then((res) => res.json())
            .then((data) => {
                console.log(data[0]);
                let img = document.getElementById("g_img");
                img.setAttribute("src", `/${data[0].image}`);
                let name = document.getElementById("name");
                name.textContent = data[0].name;
                let price = document.getElementById("price");
                price.textContent = `Price: $${data[0].price}`;
                let gender = document.getElementById("gender");
                gender.textContent = `Gender: ${data[0].gender}`;
                let age = document.getElementById("age");
                age.textContent = `Age: ${data[0].age}`;
                let weight = document.getElementById("weight");
                weight.textContent = `Weight: ${data[0].weight} lbs`;
                let farm = document.getElementById("farm");
                farm.textContent = `Farm: ${data[0].farm}`;
            })
    </script>
</body>

</html>
