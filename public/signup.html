<script>

    function emailExist(){
        document.getElementById("signupError").innerHTML = "Hello World";
    }

    function checkPassword() {
        let pass = document.getElementById('pass');
        let cfmpass = document.getElementById('cfmPass');

        if (pass.value == ""){
            document.getElementById('cfmMessage').innerHTML = '';
        }
        else if (pass.value == cfmpass.value)
        {
            document.getElementById('cfmMessage').style.color = 'green';
            document.getElementById('cfmMessage').innerHTML = 'Password Matches';
        }
        else
        {
            document.getElementById('cfmMessage').style.color = 'red';
            document.getElementById('cfmMessage').innerHTML = 'Password Does Not Match ';
        }
    }
